server:
  port: 8000

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/customer_management
    username: postgres
    password: admin
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true,
      show-sql: true

